<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>FluxSync</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="../style/fluxsync.css">
    <link rel="stylesheet" href="../style/photon.css">
  </head>

  <body>
    <div class="window" id="app">
      <header class="app-header">
        <button class="btn btn-default" v-on:click="closeModal()">
            <span class="icon icon-left"></span>
          </button>
        <span>{{ scanning ? "Scanning..." : "Select your device"}}</span>
        <button class="btn btn-default right" v-on:click="refreshList()"
          v-bind:disabled="scanning">
            <span class="icon icon-ccw"></span>
          </button>
      </header>
      <ul class="list-group">
        <li class="list-group-item" v-for="device in devices">
          <div class="media-body">
            <strong>{{ device.name }}</strong>
            <p>{{ device.address }}</p>
          </div>
        </li>
      </ul>
    </div>

    <script src="../../rend/scanner.js"></script>
  </body>

</html>
